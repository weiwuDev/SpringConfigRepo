spring:
  application:
    name: SpringCloudGateway

  session:
    store-type: redis

  redis:
    host: '{cipher}'
    port: 6379
    password: '{cipher}'

  rabbitmq:
    host: '{cipher}'
    port: 5672
    username: '{cipher}'
    password: '{cipher}'

  cloud:
    bus:
      enabled: true
      refresh:
        enabled: true

    gateway:
      default-filters:
        - name: CustomFilter
        - name: CustomFilterTwo
      routes:
        - id: AuthService
          uri: lb://AuthService
          predicates:
            - Path=/AuthService/**
          filters:
            - StripPrefix=1
           # - SaveSession
        - id: RegistrationService
          uri: lb://RegistrationService
          predicates:
            - Path=/RegistrationService/**
          filters:
            - StripPrefix=1

        - id: UserService
          uri: lb://UserService
          predicates:
            - Path=/UserService/**
          filters:
            - StripPrefix=1

        - id: ProjectService
          uri: lb://ProjectService
          predicates:
            - Path=/ProjectService/**
          filters:
            - StripPrefix=1

server:
  port: 8443
  ssl:
    enabled: true
    key-store: classpath:keystore.p12
    key-store-type: pkcs12
    key-alias: '{cipher}'
    key-store-password: '{cipher}'

  servlet:
    session:
      cookie:
        secure: true
        http-only: true


eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone:  "http://eureka:8761/eureka, http://eureka2:8762/eureka"

  instance:
    hostname: ${HOSTNAME:${spring.application.name}}
    preferIpAddress: false
    instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}:${server.port}
