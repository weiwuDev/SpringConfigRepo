server:
  port: 8095

spring:
  application:
    name: ProjectService

  data:
    mongodb:
      uri: '{cipher}'
      database: User
      auto-index-creation: true
      
  rabbitmq:
    host: '{cipher}'
    port: 5672
    username: '{cipher}'
    password: '{cipher}'

  cloud:
    bus:
      enabled: true
      refresh:
        enabled: true

eureka:
  client:
    enabled: false
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone:  "http://eureka:8761/eureka, http://eureka2:8762/eureka"

  instance:
    hostname: ${HOSTNAME:${spring.application.name}}
    preferIpAddress: false
    instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}:${server.port}

