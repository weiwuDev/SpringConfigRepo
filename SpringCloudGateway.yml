spring:
  session:
    store-type: redis


  redis:
    host: '{cipher}'
    port: 6379
    password: '{cipher}'


  application:
    name: SpringCloudGateway
  cloud:
    gateway:
      default-filters:
         - name: CustomFilter
      routes:
        - id: AuthService
          uri: http://localhost:8091
          predicates:
            - Path=/AuthService/**
          filters:
            - StripPrefix=1
           # - SaveSession
        - id: RegistrationService
          uri: http://localhost:8093
          predicates:
            - Path=/RegistrationService/**
          filters:
            - StripPrefix=1
            # - SaveSession



server:
  servlet:
    session:
      cookie:
        secure: true
        http-only: true

