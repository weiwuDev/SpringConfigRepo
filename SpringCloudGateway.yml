spring:
  session:
    store-type: redis

  redis:
    host: '{cipher}'
    port: 6379
    password: '{cipher}'

  application:
    name: SpringCloudGateway

  cloud:
    gateway:
      default-filters:
         - name: CustomFilter
      routes:
        - id: AuthService
          uri: http://localhost:8091
          predicates:
            - Path=/AuthService/**
          filters:
            - StripPrefix=1
           # - SaveSession
        - id: RegistrationService
          uri: http://localhost:8093
          predicates:
            - Path=/RegistrationService/**
          filters:
            - StripPrefix=1
            # - SaveSession

server:
  port: 8443
  ssl:
    enabled: true
    key-store: classpath:keystore.p12
    key-store-type: pkcs12
    key-alias: '{cipher}'
    key-store-password: '{cipher}'

  servlet:
    session:
      cookie:
        secure: true
        http-only: true


eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone:  "http://eureka:8761/eureka, http://eureka2:8762/eureka"

  instance:
    hostname: ${HOSTNAME:${spring.application.name}}
    preferIpAddress: false
    instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}:${server.port}
